baseURL: https://sebastiansiolkowski.github.io/
languageCode: en-us
title: Sebastian Siolkowski - AI Expert

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/files
      target: static/files
    - source: ./node_modules/flag-icons/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

# Manage languages
languages:
  en:
    languageCode: en
    languageName: English
    title: "Sebastian Siolkowski - AI Expert"
    weight: 1

# default language for the content
defaultContentLanguage: en

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Configure sitemap
sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml
  disable: false

# Site parameters
params:
  # Background image of the landing page
  background: /images/site/background.jpg

  # Provide logos for your site
  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.png

  # GitHub repo of your site
  gitRepo: https://github.com/sebastiansiolkowski/sebastiansiolkowski.github.io
  # Default branch of your Git repo
  gitBranch: main

  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 6

  # Configure various features of this theme
  features:
    # Configure theme color settings
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system

    # Enable and configure portfolio
    portfolio:
      enable: true

    # Disable blog posts
    blog:
      enable: false

    # Disable Notes features
    notes:
      enable: false

    # Disable comment feature
    comment:
      enable: false

    # Disable Analytics
    analytics:
      enabled: false

    # Disable Support
    support:
      enable: false

    # specify whether you want to show Table of Contents in reading page
    toc:
      enable: true

    # Show tags under the post title
    tags:
      enable: true
      on_card: true

    # Specify whether to show flag in the language selector
    flags:
      enable: false

    # Disable embed-pdf shortcode
    embedpdf:
      enable: false

    # Enable flowcharts using shortcodes
    flowchart:
      enable: true
      services:
        mermaid:
          theme: default
          darkTheme: dark

    # Enable mathematic expressions
    math:
      enable: true
      services:
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: $
              right: $
              display: false

    # Enable custom syntax highlight
    syntaxHighlight:
      enable: true
      services:
        hljs:
          noHighlightRe: /^no-highlight$/i

    # Disable video player shortcode
    videoPlayer:
      enable: false

    # Enables copy code button
    copyCodeButton:
      enable: true

    # Enable reading time support
    readingTime:
      enable: true

  # Provide footer configuration
  footer:
    enable: true
    template: footer.html
    navigation:
      enable: true
      customMenus: false
    contactMe:
      enable: true
    credentials:
      enable: true
    newsletter:
      enable: false
    disclaimer:
      enable: false

